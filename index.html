<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Company</title>
  </head>
  <body>
      <div class="wrapper">
          <!-- header section -->
        <header class="header">
            <div class="brand-logo">
                <a class="brand" href="#">Company</a>
            </div>
            <div class="header-content">
                <ul class="ul">
                    <li class="nav-li">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class=" nav-li dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="pages-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pages
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="pages-dropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                    <li class="nav-li dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="services-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="services-dropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                    <li class="nav-li">
                    <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-li">
                    <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-li">
                    <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="header-btn">
                <button class="btn">Consulting Now</button>
            </div>
        </header>
       <div class="home">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item crsl active" data-bs-interval="5000">
                <img src="./img/background-home.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item crsl" data-bs-interval="2000">
                <img src="./img/background-home.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item crsl">
                <img src="./img/background-home.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="home-top">
            <div class="home-content">
                <div class="sec-1">
                    Business And Consulting
                </div>
                <div class="sec-2">
                    Making Differece Growth You Business With Modern Idea
                </div>
                <div class="sec-3">
                    <button class="btn btn-1">Get Started Now</button>
                    <button class="btn btn-2">Our Services</button>
                </div>
            </div>
          </div>
       </div>
      </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
